                            <!-- Campo de nombre y apellido en una fila -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control form-control-sm"
                                        required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="apellido">Apellido:</label>

                            <div class="form-group">
                                <label for="username">Usuario:</label>

                                    required>
                            </div>

                            <!-- Campo de correo electrónico -->
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" id="email" name="email" class="form-control form-control-sm"
                                    required>
                            </div>

                            <!-- Campo de contraseña y confirmación de contraseña en una fila -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" id="password" name="password"
                                        class="form-control form-control-sm" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="confirm_password">Confirmar Contraseña:</label>
                                    <input type="password" id="confirm_password" name="confirm_password"
                                        class="form-control form-control-sm" required>
                                </div>
                            </div>

                            <!-- Contenedor de los botones -->
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary mr-2">Registrarse</button>
                                <a href="index.html" class="btn btn-warning">Regresar a Inicio</a>
                            </div>

                            <!-- Enlace para iniciar sesión -->
                            <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión
