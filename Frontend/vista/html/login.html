<body>

    <!-- Contenedor del formulario de inicio de sesión -->

    <section id="login"
        style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="container ">
            <div class="row">
                <div class="col-lg-5 mx-auto">
                    <!-- Contenedor con bordes redondeados -->
                    <div class="rounded">
                        <!-- Formulario de inicio de sesión -->
                        <form action="" method="POST" class="bg-dark p-5 rounded">
                            <h3 class="text-center">Acceder a <a class="navbar-brand heading-black" href="index.html">
                                    WebClin
                                </a></h3>

                            <!-- Campo de usuario -->
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" id="username" name="username" class="form-control form-control-sm"
                                    required>
                            </div>

                            <!-- Espacio vertical adicional -->
                            <div class="mt-3"></div>

                            <!-- Campo de contraseña -->
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" name="password"
                                    class="form-control form-control-sm" required>
                            </div>

                            <div class="form-group">
                                <!-- <button type="submit" class="btn btn-primary mr-2">Iniciar Sesion</button> -->
                                <a href="crud.html" class="btn btn-primary mt-3 col-12">Acceder</a>
                            </div>


                            <!-- Enlace para registrarse -->
                            <p class="text-center mt-3">¿No tienes una cuenta? <a href="registro.html">Regístrate
                                    aquí</a></p>

                            <!-- Espacio vertical adicional -->
                            <div class="mt-3"></div>

                            <!-- Iconos de redes sociales en círculos blancos -->
                            <div class="text-center mt-3">
                                <ul class="list-inline social social-sm">
                                    <li class="list-inline-item">
                                        <a href=""><i class="fa fa-facebook"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href=""><i class="fa fa-twitter"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href=""><i class="fa fa-google-plus"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href=""><i class="fa fa-dribbble"></i></a>
                                    </li>
                                </ul>
                            </div>

                            <!-- Espacio vertical adicional -->
                            <div class="mt-3"></div>

                            <!-- Enlace para restablecer la contraseña -->
                            <p class="text-center mt-3"><a href="restablecer_password.html">¿Olvidaste tu
                                    contraseña?</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
