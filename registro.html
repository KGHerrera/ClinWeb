        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-9 mx-auto">
                    <!-- Contenedor con bordes redondeados -->
                    <div class="rounded p-4">
                        <!-- Formulario de registro -->
                        <form action="procesar_registro.php" method="POST" class="bg-dark p-4 rounded">
                            <h3 class="text-center">Bienvenido a <a class="navbar-brand heading-black"
                                    href="index.html">
                                    WebClin
                                </a></h3>

                            <!-- Campo de nombre y apellido en una fila -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control form-control-sm"
                                        required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" id="apellido" name="apellido"
                                        class="form-control form-control-sm" required>
                                </div>
                            </div>

                            <!-- Campo de usuario -->
                            <div class="form-group">
                                <label for="username">Usuario:</label>
                                <input type="text" id="username" name="username" class="form-control form-control-sm"
                                    required>
                            </div>

                            <!-- Campo de correo electrónico -->
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" id="email" name="email" class="form-control form-control-sm"
                                    required>
                            </div>

                            <!-- Campo de contraseña y confirmación de contraseña en una fila -->

                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" name="password"
                                    class="form-control form-control-sm" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirmar Contraseña:</label>
                                <input type="password" id="confirm_password" name="confirm_password"
                                    class="form-control form-control-sm" required>
                            </div>




                            <!-- Contenedor de los botones -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary col-12 mt-3">Registrarse</button>
                            </div>

                            <!-- Enlace para iniciar sesión -->
                            <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión
                                    aquí</a></p>
                        </form>
