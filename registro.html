<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebClin</title>
    <meta name="description" content="Knight is a beautiful Bootstrap 4 template for product landing pages." />

    <!-- Bootstrap CSS / Color Scheme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>
        :root {
            --top-navbar-color: #212529;
            --darker-color: #1c1e21;
            --lighter-color: #343a40;
            --accent-color: #0cc2c2;
            --active-link-color: #dc3545;
            --success-button-color: #198754;
        }

        .gradient-custom-2 {
            background: #1641a6;
        }

        .custom-form {
            background-color: var(--darker-color);
            color: white;
        }

        .custom-form label {
            color: var(--lighter-color);
        }

        .custom-form input[type="email"],
        .custom-form input[type="password"] {
            background-color: var(--lighter-color);
            color: white;
        }

        .custom-form .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .custom-form .btn-primary:hover {
            background-color: darken(var(--accent-color), 10%);
            border-color: darken(var(--accent-color), 10%);
        }

        .custom-form a {
            color: var(--active-link-color);
        }
    </style>


</head>

<body style="height: 100vh; background-color: #15171a;">

    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <h4 class="mt-1 mb-5 pb-1">Registro en <a href="index.html"> WebClin</a></h4>
                                    </div>

                                    <form>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="fullName">Nombre Completo</label>
                                            <input type="text" id="fullName" class="form-control"
                                                placeholder="Ingrese su nombre completo" required />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Usuario</label>
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="Ingrese su correo electronico" required />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password">Contraseña</label>
                                            <input type="password" id="password" class="form-control"
                                                placeholder="Ingrese su contraseña" required />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                                            <input type="password" id="confirmPassword" class="form-control"
                                                placeholder="Confirme su contraseña" required />
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1 mt-5">
                                            <button class="btn btn-primary btn-block fa-lg mb-3 col-12"
                                                type="submit">REGISTRARSE</button>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">¿Ya tiene una cuenta?</p>
                                            <a class="text-muted" href="login.html">Iniciar Sesión</a>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">Somos más que una clínica</h4>
                                    <p class="small mb-0">
                                        Nuestra Clínica Rural "Bienestar" es un
                                        refugio de atención médica dedicado a servir a las comunidades rurales con un
                                        enfoque
                                        cálido y personalizado.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
